<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=yes'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>가맹점 포인트</title>
    <!-- styles -->
    <link rel="stylesheet" href="styles/reset+grids.css">
    <link rel="stylesheet" href="styles/memberStore-login.css">
    <link rel="stylesheet" href="styles/memberStore-point.css">
    <link rel="stylesheet" href="css/jquery.keypad.css">
    <!-- scripts -->
      <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="point.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/jquery.plugin.min.js"></script>
    <script src="js/jquery.keypad.js"></script>
    <script>
    $(function () {
    	$('#mobile2,#mobile3,#point').keypad();

    });
    </script>
</head>
<body>
    <section class="memberStorePoint">
        <div class="l__wrapper">
          <div class="pop_up" style="display:none">
      <div class="pop_up--inner">
      <div class="pop_up--wrap">
        <p>휴대폰 번호 </p>
        <span class="pop_up--phoneSet" id="user_code">010-3334-4324</span>
        <p class="js-set">발행금액</p><span class="pop_up--amountSet" id="points">342,343P</span>
      </div>
      <div class="confirm">
        <p class="confirm-cancell js-cancell">취소</p>
        <p class="confirm-confirming js-confirming" id="point_btn">포인트 발행하기</p>
      </div>
    </div>
    </div>
            <div class="memberStorePoint__inner">
                <div class="clearfix">
                    <div class="phone_name">휴대폰 번호</div>
					<div class="P_input_Bx">
						<select class="phone_input_option" id="mobile1">
							<option value="010" selected="">010</option>
							<option value="011">011</option>
							<option value="016">016</option>
							<option value="017">017</option>
							<option value="018">018</option>
							<option value="019">019</option>
						</select>
						<span>-</span>
						<input type="text" pattern="\d*" class="phone_input phone_number2" id="mobile2" maxlength="4" title="휴대전화 중간자리"><span>-</span>

          	<input type="text" pattern="\d*" class="phone_input phone_number3" maxlength="4" id="mobile3" title="휴대전화 끝자리">
					</div>
                </div>
                <div class="point_issue_money">
                    <div class="point_issue_title">발행금액</div>
                    <input type="text"  class="Issue_input js-Issue_input" id="point" title="발행금액" placeholder="직접입력 및 아래금액을 선택해 주세요.">
                </div>

				<div class="pay_select">
					<ul>
						<li><div class="pay_choice" value="5000">5,000</div></li>
						<li><div class="pay_choice" value="10000">10,000</div></li>
						<li><div class="pay_choice" value="30000">30,000</div></li>
						<li><div class="pay_choice" value="50000">50,000</div></li>
						<li><div class="pay_choice" value="100000">100,000</div></li>
					</ul>
				</div>

                <button class="js-btn pay_btn">포인트 발행</button>

                <div class="my_order">
                    <h3>최근 발행이력</h3>

					<div class="tbl-Bx" id='point_list'>
						<div class="tbl-row">
							<div class="tbl-cell t-head">발행일시</div>
							<div class="tbl-cell t-head">휴대폰번호</div>
							<div class="tbl-cell t-head">발행금액</div>
						</div>
						<!-- <div class="tbl-row" >
							<div class="tbl-cell tw01"></div>
							<div class="tbl-cell tw02"></div>
							<div class="tbl-cell tw03"><span></span><span>P</span></div>
						</div> -->
					</div>


                </div>
                <button class="out_btn">로그아웃</button>
            </div>
        </div>
    </section>
</body>
</html>
